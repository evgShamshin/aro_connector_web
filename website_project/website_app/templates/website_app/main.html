{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="shortcut icon" href="{% static 'website_app/images/logo.ico' %}" type="image/x-icon"/>
    <img src="{% static 'website_app/images/logo.png' %}" alt="Logo">
    <h1>{{ title }}</h1>
    <hr>
    <h2>{{ 'Набор команд' }}</h2>

    <ul>
        {% for cat in cats %}
            <li>
                <h3>{{ cat.title }}</h3>
                <a href='{% url 'category' cat.par_id %}'>Перейти в инструкцию</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
