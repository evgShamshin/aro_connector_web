{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <hr>

    <ul>
        {% for cat in cats %}
            <div class="command_menu">
                <h3>{{ cat.title }}</h3>
                <div class="image">
                    <img src="{{ cat.image.url }}" alt="my_img"></div>
                    <a href='{% url 'connector' %}'>Перейти в инструкцию</a>
            </div>

        {% endfor %}
    </ul>
{% endblock %}
